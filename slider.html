<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./slider.css" />
</head>
<body>
    <div class="slider">
        <div class="slider-container">
          <div class="slide">
            <img src="./img/img1.jpg" alt="Image 1">
          </div>
          <div class="slide">
            <img src="./img/img2.jpg" alt="Image 2">
          </div>
          <div class="slide">
            <img src="./img/img3.jpg" alt="Image 3">
          </div>
          <div class="slide">
            <img src="./img/img4.jpg" alt="Image 3">
          </div>
          <div class="slide">
            <img src="./img/img5.jpg" alt="Image 3">
          </div>
          <div class="slide">
            <img src="./img/img6.jpg" alt="Image 3">
          </div>
        </div>
        <div class="slider-nav">
          <button class="nav-button" data-slide="0"></button>
          <button class="nav-button" data-slide="1"></button>
          <button class="nav-button" data-slide="2"></button>
        </div>
        <button class="prev-button">Prev</button>
        <button class="next-button">Next</button>
      </div>
      
      <script src="./slider.js" type="module"></script>
</body>
</html>
